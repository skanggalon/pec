
<div class="relative bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition-all duration-500 ease-in-out transform hover:scale-105">
    <!-- Nama Product -->
    <div class="bg-indigo-500 p-6 text-white">
        <h3 class="text-2xl font-bold">{{ product.name }}</h3>
    </div>

    <!-- Product Info -->
    <div class="p-6 space-y-4">
        <!-- Price -->
        <div class="flex justify-between items-center">
            <div>
                <p class="text-lg font-semibold text-gray-600">Harga</p>
                <p class="text-2xl font-bold text-green-500">Rp {{ product.price }}</p>
            </div>
        </div>

        <!-- Description -->
        <div>
            <p class="text-lg font-semibold text-gray-600">Deskripsi</p>
            <p class="text-gray-700">{{ product.description }}</p>
        </div>


        <!-- Info Tambahan :  "Mahal" or "Murah" -->
        <div>
            <p class="text-gray-700 font-semibold mb-2">Info Tambahan</p>
            <div class="flex items-center">
                {% if product.price > 5000000 %}
                    <span class="text-red-500 bg-red-200 py-1 px-3 rounded-full font-semibold">Mahal</span>
                {% else %}
                    <span class="text-green-500 bg-green-200 py-1 px-3 rounded-full font-semibold">Murah</span>
                {% endif %}
            </div>
        </div>

        <!--  Edit dan Delete -->
        <div class="flex justify-end space-x-2">
            <a href="{% url 'main:edit_product' product.pk %}" class="flex items-center justify-center bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded transition-all duration-300 transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                Edit
            </a>
            <a href="{% url 'main:delete_product' product.pk %}" class="flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition-all duration-300 transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Hapus
            </a>
        </div>
    </div>
</div>
